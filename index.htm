

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>安全跳转页面</title>
  <style>
    /* 三点加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
      display: none;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }

    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }
    
    @keyframes dot-3-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translateY(-18px) scale(.45) }
    }
    @keyframes dot-2-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translate(-16px, 12px) scale(.45) }
    }
    @keyframes dot-1-move {
      20%,100% { transform: scale(1) }
      45%,80% { transform: translate(16px, 12px) scale(.45) }
    }
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80%,100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* 全局水印样式 */
    .水印 {
      位置：固定;
      指针事件：无;
      宽度：100%;
      高度：100 %;
      背景图像：重复线性渐变
        -45度,
         rgba(255, 0, 0, 0.1),
         rgba 20 像素(255, 0, 0, 0.1),
         rgba 20 像素(0, 0, 255, 0.1),
        rgba 40像素(0, 0, 255, 0.1)
      );
      z轴索引：9999;
      显示：无;
    输入：}
    .水印文本 {
      位置：绝对;
      颜色： rgba（255，0，0，0.6）;
      字体大小：18像素;
      字体粗细：粗体;
      文本对齐：居中;
      宽度：100%;
      顶部：50%;
      变换：纵向平移(-50%);
      文本阴影：1px 1px 1px #fff;
    输入：}

    /* iframe样式 */
    .内容 {
      高度：100 %;
      宽度：100%;
      位置：固定;
      内边距：-2像素;

      z轴索引：1;
    输入：}
  </样式>
</头部>

<身体>
  
  <div class="container" id="loadingContainer">
    <div class="点 点-1"></div>
    < class></>
    < class></>
  </>

  <!-- 全局水印 -->
  < class id>
    <div class="watermark-text">提示：本次防红系统为演示<br/><br/><br/><br/><br/>有需要联系俗人圈VX：it5515</div>
  </div>

  <script>
    (function() {
      // 白名单域名配置（预留位置方便后期添加）
      const WHITELIST_CONFIG = {
        domains: [
          'dai.cn',
          'xffuw.com',
          'yaowei.xyz',
          // 预留位置：在此添加新的白名单域名
          // 'example.com',
          // 'another-domain.net'
        ],
        // 预留其他配置项
        watermarkText: '提示：请联系俗人圈VX：it5515 授权'
      };

      // 显示三点加载动画
      function showLoadingAnimation() {
        document.getElementById('loadingContainer').style.display = 'block';
      }

      // 验证URL域名是否在白名单
      function isAllowedDomain(url) {
        try {
          const domain = new URL(url).hostname.replace('www.', '');
          return WHITELIST_CONFIG.domains.some(allowedDomain => {
            return domain === allowedDomain || 
                   domain.endsWith('.' + allowedDomain);
          });
        } catch (e) {
          console.error('URL解析失败:', e);
          return false;
        }
      }
     
      // 主处理逻辑
      function processRedirect() {
        showLoadingAnimation();
        
        const urlParams = new URLSearchParams(window.location.search);
        const encodedParam = urlParams.get('c');
        
        if (!encodedParam) {
          document.getElementById('watermark').style.display = 'block';
          document.getElementById('loadingContainer').style.display = 'none';
          return;
        }
        
        try {
          const trueUrl = atob(encodedParam);
          if (trueUrl.includes("http")) {
            // 检查域名是否在白名单
            if (!isAllowedDomain(trueUrl)) {
              document.getElementById('watermark').style.display = 'block';
              document.querySelector('.watermark-text').textContent = WHITELIST_CONFIG.watermarkText;
            }
            
            // 创建并加载iframe
            const iframe = document.createElement('iframe');
            iframe.className = 'content';
            iframe.src = trueUrl;
            
            iframe.addEventListener('load', function() {
              document.getElementById('loadingContainer').style.display = 'none';
            });
            
            document.body.appendChild(iframe);
          }
        } catch (e) {
          console.error('URL解码失败:', e);
          document.getElementById('watermark').style.display = 'block';
          document.getElementById('loadingContainer').style.display = 'none';
        }
      }

      // 禁止F12开发者工具
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') || 
            (e.ctrlKey && e.shiftKey && e.key === 'J') || 
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
        }
      });

      processRedirect();
    })();
  </script>
</body>
